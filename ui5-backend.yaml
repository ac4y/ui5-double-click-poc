specVersion: "3.0"
metadata:
  name: ui5.doubleclick.poc
type: application
resources:
  configuration:
    paths:
      webapp: "."
framework:
  name: SAPUI5
  version: "1.105.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: themelib_sap_horizon
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      afterMiddleware: compression
      mountPath: /proxy
      configuration:
        baseUri: "http://192.168.1.10:9000"
        strictSSL: false
